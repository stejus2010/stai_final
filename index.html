<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Include SweetAlert -->
    <script src="./lib/p5.js"></script>
    <script src="./lib/tesseract.min.js"></script>
    <script src="./sketch.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <title>Pincerna</title>
</head>
<body>
    <!-- Semi-transparent background overlay -->
    <div class="overlay"></div>

    <div id="home-screen">
        <div class="logo">
            <img src="./assets/logo.jpeg" alt="Logo">
        </div>
        <h1>The perfect guide for picking the right ingredient!</h1>
        <h2>Pincerna</h2>
        <div class="button-container">
            <div class="option">
                <img src="./assets/logo.jpeg" alt="Recommendations Icon" class="icon"/>
                <div class="button-text">
                    <p class="title">Expert Recommendations</p>
                    <p class="description">Protect your health with the knowledge of what you are consuming!</p>
                </div>
            </div>
            <button id="start-button" class="start-button">Start</button>
            <div class="option">
                <img src="./assets/logo.jpeg" alt="Food Pairing Icon" class="icon"/>
                <div class="button-text">
                    <p class="title">Food Pairing</p>
                    <p class="description">Find the perfect description for any unknown ingredient!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="scanner-screen" style="display:none;">
        <div id="video-container"></div>
        <button id="scan-button" class="scan-button">Scan</button>
        <div id="captured-image"></div>
        <textarea id="extracted-text" readonly></textarea>
        <div id="diseases"></div>
        <button id="edit-button" class="edit-button">Edit Text</button>
        <button id="save-button" class="save-button" style="display:none;">Save Changes</button>
    </div>


</body>
</html>
